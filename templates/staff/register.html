<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel='stylesheet' type='text/css' media='screen' href={% static 'assets/css.css' %}>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div>
            First name <input name="first_name" id="first_name" placeholder="First name" required />
        </div>
        <div>
            Last name <input name="last_name" id="last_name" placeholder="Last name"  />
        </div>
        <div>
            Middle name <input name="middle_name" id="middle_name" placeholder="Middle name(optional)" />
        </div>
        <div>
            Email <input name="email" id="email" type="email" placeholder="Email Address" />
        </div>
        <div>
            Date of Birth <input name="dob" id="dob" type="date" />
        </div>
        <div>
            Gender 
            <div>
                Male <input type="radio" name="gender" value="M" required/>
            </div>
            <div>
                Female <input type="radio" name="gender" value="F" required/>
            </div> 
        </div>
        <div>
            Password <input name="password" id="password" placeholder="Password" type="password" required/>
        </div>
        <div>
            Confirm Password <input name="confirm_password" id="confirm_password" placeholder="Confirm Password" type="password" required/>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
